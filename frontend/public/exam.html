<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création des Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="exam-title"></h1>
  <p id="exam-info"></p>

  <form id="questions-form"></form>

  <button id="generate-btn">Générer l'examen</button>
  <button id="submit-btn">Soumettre l'examen</button>

  <h2>Examen JSON</h2>
  <pre id="result-json"></pre>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof initExamPage === "function") {
        initExamPage();
      }
      document.getElementById("generate-btn").addEventListener("click", (e) => {
        e.preventDefault();
        if (typeof generateJSON === "function") {
          generateJSON();
        }
      });
      document.getElementById("submit-btn").addEventListener("click", (e) => {
        e.preventDefault();
        if (typeof submitExam === "function") {
          submitExam();
        }
      });
    });
  </script>
</body>
</html>
