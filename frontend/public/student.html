<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Passer l'examen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="exam-title"></h1>
  <p id="exam-info"></p>

  <form id="student-form"></form>

  <button id="submit-btn">Soumettre</button>

  <h2>Réponses de l'étudiant</h2>
  <pre id="student-answers"></pre>

  <script src="script.js"></script>
  <script>
    // Initialize the exam form and bind submit button
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof initStudentExam === "function") {
        initStudentExam();
      }
      const submitBtn = document.getElementById("submit-btn");
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (typeof submitExam === "function") {
          submitExam();
        }
      });
    });
  </script>
</body>
</html>
